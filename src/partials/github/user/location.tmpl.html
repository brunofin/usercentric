<md-card class="info-card">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Location</span>
      <span class="md-subhead">{{ user.location }}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="row" layout-align="space-between center">
    <leaflet ng-if="userLocation" lf-center="userLocation"></leaflet>
  </md-card-content>
</md-card>
