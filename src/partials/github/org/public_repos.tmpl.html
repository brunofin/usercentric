<md-card class="long-card">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Public repositories</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <section class="contained-list">
      <md-subheader class="md-no-sticky">{{ repos.length }} repositories</md-subheader>
      <md-list>
        <md-list-item class="contact-item" ng-repeat="repo in repos | orderBy:'+name'">
          <img ng-src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" class="md-avatar"/>

          <div class="md-list-item-text compact">
            <p><a ng-href="{{ '/#/Repository/' + repo.full_name }}">{{ repo.name }}</a></p>
          </div>
        </md-list-item>
        <md-list-item class="contact-item" ng-hide="repos.length">
          <div class="md-list-item-text compact">
            <span>This list is empty</span>
          </div>
        </md-list-item>
      </md-list>
    </section>
  </md-card-content>
</md-card>
